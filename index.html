<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна 4</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/crow_icon.png" type="image/png">
</head>
<body>
  <header>
    <h1>Робота з графікою</h1>
  </header>
<main>
  <h2>Зображення:</h2>
  <div class="image-container">
    <img src="img/cas_postcard.png" alt="Postcard">
    <img src="img/crow.png" alt="Crow">
    <img src="img/shape.svg" alt="Shape">
    <img src="img/falling_apple.svg" alt="Shape">
  </div>

  <div class="animation-container">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>

    <canvas class="web" id="web"></canvas>

    <svg
      version="1.1"
      id="L5"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 100 100"
      enable-background="new 0 0 0 0"
      xml:space="preserve">
      <circle
        fill="#fff"
        stroke="none"
        cx="6"
        cy="50"
        r="6">
        <animateTransform
          attributeName="transform"
          dur="1s"
          type="translate"
          values="0 15 ; 0 -15; 0 15"
          repeatCount="indefinite"
          begin="0.1" />
      </circle>
      <circle
        fill="#fff"
        stroke="none"
        cx="30"
        cy="50"
        r="6">
        <animateTransform
          attributeName="transform"
          dur="1s"
          type="translate"
          values="0 10 ; 0 -10; 0 10"
          repeatCount="indefinite"
          begin="0.2" />
      </circle>
      <circle
        fill="#fff"
        stroke="none"
        cx="54"
        cy="50"
        r="6">
        <animateTransform
          attributeName="transform"
          dur="1s"
          type="translate"
          values="0 5 ; 0 -5; 0 5"
          repeatCount="indefinite"
          begin="0.3" />
      </circle>
    </svg>
  </div>
</main>


  <footer>
    <p class="footer-text">-- Лабораторна 4-- </p>
  </footer>
<script src="js/animation.js"></script>
</body>
</html>
